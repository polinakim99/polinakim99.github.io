 <!DOCTYPE HTML>
 <html>
<body>
<title>Данные о почтовом адресе</title>
<form>
<fieldset>
  <legend>Данные о почтовом адресе</legend>
  <label>Страна:<br/><input type="text" name="country" required pattern="^[А-Яа-яЁё\s]+$"></lable></br>
  <label>Регион:<br/><input type="text" name="region" required pattern="^[А-Яа-яЁё\s]+$"></lable></br>
  <label>Населенный пункт:<br/><input type="text" name="city"></lable></br>
  <label>Почтовый индекс:<br/><input type="number" name="number" required pattern="[0-9]{6}"</lable></br>
  <label>Улица:<br/><input type="text" name="street" /></lable></br>
  <label>Дом:<br/><input type="number" name="number"</lable></br>
  <label>Квартира:<br/><input type="number" name="number"</lable></br>
  <p><input type="submit" value="Отправить"></p>
  <p><input type="reset" value="Очистить"></p>
 </fieldset>
 </form>
 </body>
 </html>
